<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register page</title>
</head>
<body>
{% extends "gamehubs/base.html" %}
{% block content %}

<form method="post" action="{% url 'users:register' %}">
  {% csrf_token %}
  {{ form.as_p}}
  <button name="submit">Register</button>
  <input type ="hidden" name="next" value="{% url 'gamehubs:index' %}" />
</form>

{% endblock content %}
</body>
</html>
